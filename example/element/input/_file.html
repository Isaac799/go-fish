<div>
    {{if .Label}}
    <label for="{{.ID}}">
        {{.Label}}
    </label>
    {{end}}
    <input
        type="file"
        name="{{.Key}}"
        id="{{.ID}}"
        value="{{.Value}}"
        accept="{{InputJoinComma .Accept}}"
        {{if .Multiple}} multiple {{end}}
        {{if .Disabled}} disabled {{end}}
        {{if .Required}} required {{end}}
        accept=""
    >
</div>
