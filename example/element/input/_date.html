<div>
    {{if .Label}}
    <label for="{{.ID}}">
        {{.Label}}
    </label>
    {{end}}
    <input
        type="date"
        name="{{.Key}}"
        id="{{.ID}}"
        value="{{PrintDate .Value}}"
        {{if .Disabled}} disabled {{end}}
        {{if .Required}} required {{end}}
        {{if .Readonly}} readonly {{end}}
        {{if .Min}} min="{{PrintDate .Min}}" {{end}}
        {{if .Max}} max="{{PrintDate .Max}}" {{end}}
    >
</div>
