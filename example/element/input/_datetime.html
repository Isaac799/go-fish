<div>
    {{if .Label}}
    <label for="{{.ID}}">
        {{.Label}}
    </label>
    {{end}}
    <input
        type="datetime-local"
        name="{{.Key}}"
        id="{{.ID}}"
        value="{{PrintDateTime .Value}}"
        {{if .Disabled}} disabled {{end}}
        {{if .Required}} required {{end}}
        {{if .Readonly}} readonly {{end}}
        {{if .Min}} min="{{PrintDateTime .Min}}" {{end}}
        {{if .Max}} max="{{PrintDateTime .Max}}" {{end}}
    >
</div>
