<div>
    {{if .Label}}
    <label for="{{.ID}}">
        {{.Label}}
    </label>
    {{end}}
    <input
        type="datetime"
        name="{{.Key}}"
        id="{{.ID}}"
        value="{{HTMLPrintDateTime .Value}}"

        {{if .Disabled}} 
        disabled
        {{end}}

        {{if .Required}} 
        required
        {{end}}

        {{if .Readonly}} 
        readonly
        {{end}}
        
        {{if .Min}}
        min="{{HTMLPrintDateTime .Min}}"
        {{end}}
        
        {{if .Max}}
        max="{{HTMLPrintDateTime .Max}}"
        {{end}}
    >
</div>
