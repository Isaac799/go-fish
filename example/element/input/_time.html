<div>
    {{if .Label}}
    <label for="{{.ID}}">
        {{.Label}}
    </label>
    {{end}}
    <input
        type="time"
        name="{{.Key}}"
        id="{{.ID}}"
        value="{{PrintTime .Value}}"
        {{if .Disabled}} disabled {{end}}
        {{if .Required}} required {{end}}
        {{if .Readonly}} readonly {{end}}
        {{if .Min}} min="{{PrintTime .Min}}" {{end}}
        {{if .Max}} max="{{PrintTime .Max}}" {{end}}
    >
</div>
