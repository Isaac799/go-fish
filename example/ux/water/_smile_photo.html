<!-- 

Actions kept with data to maintain current rotation state 

-->
{{if .Local.Water}}
<div
    id="smilePhotoAndActions"
    hx-swap-oob="true"
    class="fc g2"
>
    <div style="transform: rotate({{.Local.Water.RotateDeg}}deg)">
        <img
            src="/image/a-simple-smile.png"
            alt="a simple smile face"
        >
    </div>

    <div class="fr g2">
        <button
            hx-get="/water/_smile_photo?off=-45&pos={{.Local.Water.RotateDeg}}"
            hx-swap="innerHTML"
        >
            <span class="material-icons">
                rotate_left
            </span>
        </button>

        <button
            hx-get="/water/_smile_photo?off=45&pos={{.Local.Water.RotateDeg}}"
            hx-swap="innerHTML"
        >
            <span class="material-icons">
                rotate_right
            </span>
        </button>
    </div>
</div>
{{else}}
Missing data
{{end}}
