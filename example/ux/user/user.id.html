<header>
    <h1>View User</h1>
    {{ template "_nav" . }}
</header>

<main>
    {{if .}}
    <h3>
        {{ .Fish.LastName }}, {{ .Fish.FirstName }}
    </h3>
    <div>
        <a href="{{.Fish.ID}}/edit">Edit</a>
    </div>
    {{else}}
    <div>
        <span>
            No user
        </span>
    </div>
    {{end}}
</main>

{{ template "_footer" }}
